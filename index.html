<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Colors List</title>
</head>

<body>
    <div class="container">
        <br />
        <br />
        <h1>My Colors list</h1>
        <br />
        <br />
        <div id="list-items">

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/main2.js"></script>
</body>

<body>
    <button id="crear">Crear</button>
    <button id="mostrar">Mostrar</button>
    <button id="modificar">Modificar</button>
    <button id="eliminar">Eliminar</button>

    <script>
        document.getElementById("crear").addEventListener("click", crear);
        document.getElementById("mostrar").addEventListener("click", mostrar);
        document.getElementById("modificar").addEventListener("click", modificar);
        document.getElementById("eliminar").addEventListener("click", eliminar);

        function crear() {
            localStorage.setItem("nombre", "Guillermo")
            localStorage.setItem("apellido", "Chang")

        }

        function mostrar() {
            alert("Nombre: " + localStorage.getItem("nombre") + ' ' + "Apellido: " + localStorage.getItem("apellido"))
        }

        function modificar() {
            localStorage.setItem("nombre", "David")
            localStorage.setItem("apellido", "Gordillo")
        }

        function eliminar() {
            localStorage.removeItem("nombre")
            localStorage.removeItem("apellido")
        }
    </script>
</body>
<script>
</script>

</html>
